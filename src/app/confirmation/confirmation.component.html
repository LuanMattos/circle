<div class="container">
  <form [formGroup]="confirmationForm" (submit)="save()" #form>
    <div class="row m-auto w-100 p-4">
      <div class="col-10 ops pb-5 m-auto">
        Ops!
      </div>
      <div class="col-10 m-auto">
        Olá <em>{{userName}}</em>, precisamos que você confirme sua conta.
        Insira o código de verificação enviado para sua conta de E-mail, lembre-se de conferir a caixa de spam e/ou promoções.
      </div>
      <div class="col-sm-10 m-auto">
        <div class="form-group pt-4" >
          <div class="input-group flex-nowrap">
            <input type="text"
                   class="form-control"
                   formControlName="code"
                   placeholder="Código de verificação"
            >
          </div>
          <app-vmessage
            *ngIf="confirmationForm.get('code').errors?.required && form.submitted"
            text="Senha é obrigatória "
          ></app-vmessage>
        </div>
      </div>
      <div class="col-sm-10 m-auto" style="z-index: 1000 !important;">
        <button class="w-100 bg-light text-black-50"  mat-raised-button [disabled]="confirmationForm.invalid && !form.submitted" type="submit">Confirmar</button>
      </div>
    </div>
    <app-las-vegas></app-las-vegas>
  </form>
</div>
