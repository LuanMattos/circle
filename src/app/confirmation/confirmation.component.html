<div class="container">
  <form [formGroup]="confirmationForm" (submit)="save()" #form>
    <div class="row m-auto w-100 p-4">
      <div class="col-10 ops pb-5 m-auto">
        Ops!
      </div>
      <div class="col-10 m-auto">
        Hi <em>{{userName}}</em>,
        we need you to verify your account. Enter the verification code sent to your email account, remember to check the spam box and / or promotions.
      </div>
      <div class="col-sm-10 m-auto">
        <div class="form-group pt-4" >
          <div class="input-group flex-nowrap">
            <input type="text"
                   class="form-control"
                   formControlName="code"
                   placeholder="Code Verification"
            >
          </div>
          <app-vmessage
            *ngIf="confirmationForm.get('code').errors?.required && form.submitted"
            text="Code is required "
          ></app-vmessage>
        </div>
      </div>
      <div class="col-sm-10 m-auto" style="z-index: 1000 !important;">
        <button class="w-100 bg-light text-black-50"  mat-raised-button [disabled]="confirmationForm.invalid && !form.submitted" type="submit">Confirm</button>
      </div>
    </div>
    <app-las-vegas></app-las-vegas>
  </form>
</div>
