<div class="text-center simple-text responsive-width">It's simple and fast</div>
<form #form="ngForm" class="form" [formGroup]="signupForm" (submit)="signUp()">
  <div class="form-group">
    <mat-form-field class="responsive-width">
      <mat-label>E-mail</mat-label>
    <input  #inputEmail matInput placeholder="E-mail"  autofocus formControlName="email">
    </mat-form-field>
    <app-vmessage text="E-mail já cadastrado" *ngIf="signupForm.get('email').errors?.usuarioJaCadastrado"></app-vmessage>
    <app-vmessage  *ngIf="signupForm.get('email').errors?.required && form.submitted" text="E-mail is required!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('email').errors?.email && form.submitted" text="E-mail inválid!"></app-vmessage>
  </div>

  <div class="form-group">
    <mat-form-field class="responsive-width">
      <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="fullName">
    </mat-form-field>
    <app-vmessage *ngIf="signupForm.get('fullName').errors?.required && form.submitted" text="Name is required!"></app-vmessage>
  </div>

  <div class="form-group">
    <mat-form-field class="responsive-width">
      <mat-label>User Name</mat-label>
    <input matInput placeholder="User Name"  formControlName="userName">
    </mat-form-field>
    <app-vmessage *ngIf="signupForm.get('userName').errors?.minlength && form.submitted" text="Min 2 character!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('userName').errors?.maxlength && form.submitted" text="Max 30 character!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('userName').errors?.validadorPersonalizado && form.submitted" text="Field is required!"></app-vmessage>

    <small *ngIf="signupForm.get('userName').valid" class="text-success">Available</small>
    <app-vmessage text="User already registered" *ngIf="signupForm.get('userName').errors?.usuarioJaCadastrado"></app-vmessage>
  </div>

  <div class="form-group">
    <mat-form-field class="responsive-width">
      <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="password" formControlName="password">
    </mat-form-field>
    <app-vmessage *ngIf="signupForm.get('password').errors?.required && form.submitted" text="Pass is required!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('password').errors?.minlength && form.submitted" text="Min 2 characters!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.get('password').errors?.maxlength && form.submitted" text="Max 14 characters!"></app-vmessage>
    <app-vmessage *ngIf="signupForm.errors?.userNamePassword && form.submitted" text="Username and password must be different"></app-vmessage>
  </div>


  <button type="submit" class="responsive-width bg-dark text-white" [disabled]="this.signupForm.invalid && !this.signupForm.pending" mat-raised-button>SIGN-UP</button>


  <p class="p-3">Is already registered?<a [routerLink]="['']" class="ml-2">Sign-In</a></p>
</form>
