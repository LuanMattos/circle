<div class="text-center mt-lg-5  responsive-width register-text"><p>Is already registered?</p></div>

<form class="form mt-lg-5" [formGroup]="loginForm" (submit)="login()" #form="ngForm">

  <div class="form-group">

    <mat-form-field class="responsive-width">
      <mat-label>User/Phone</mat-label>
      <input #userNameInput
             formControlName="userName"
             matInput type="text" >
    </mat-form-field>

    <app-vmessage
      *ngIf="loginForm.get('userName').errors?.required && form.submitted"
      text="User name is required!"
    ></app-vmessage>
  </div>

  <div class="form-group">
    <mat-form-field class="responsive-width">
      <mat-label>Password</mat-label>
      <input formControlName="password"
             matInput type="password" >
    </mat-form-field>
    <app-vmessage
      *ngIf="loginForm.get('password').errors?.required && form.submitted"
      text="Password is required "
    ></app-vmessage>
    <app-vmessage *ngIf="authInvalid?.length" text="{{authInvalid}}"></app-vmessage>
  </div>
  <p><a [routerLink]="['forgot-password']" class="ml-2">Forgot password ?</a></p>
  <button class="responsive-width bg-dark text-white"  mat-raised-button [disabled]="loginForm.invalid || blockSubmited" type="submit">SIGN-IN</button>

</form>

<p class="p-5">Not registered ?<a [routerLink]="['signup']" class="ml-2">register now</a></p>
