<div class="full m-auto responsive-div" id="signin">
  <div class="container-form" id="login">
      <form class="form" [formGroup]="loginForm" (submit)="login()" #form="ngForm">
        <h2 class="stext">Already registered?</h2>
        <div class="form-group w-75 m-auto">
          <input class="form-control w-100" type="text" name="name" placeholder="User name or Phone number"
                 formControlName="userName"><br>
          <app-vmessage
            *ngIf="loginForm.get('userName').errors?.required && form.submitted"
            text="User name is required!"
          ></app-vmessage>
        </div>
        <div class="form-group w-75 m-auto">
          <input class="form-control w-100" type="password" name="password" placeholder="Password"
                 formControlName="password"><br>
          <app-vmessage
            *ngIf="loginForm.get('password').errors?.required && form.submitted"
            text="Password is required!"
          ></app-vmessage>
          <app-vmessage *ngIf="authInvalid?.length" text="{{authInvalid}}"></app-vmessage>
        </div>
        <div class="form-group w-75 m-auto">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-circle-primary float-right" [routerLink]="['signup']">
                Sign Up
              </button>
            </div>
            <div class="col">
              <button type="submit" [disabled]="loginForm.invalid || blockSubmited" class="btn btn-circle-primary">
                <b>Sign In</b>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="pt-4"><a [routerLink]="['forgot-password']" class="ml-2 text-white">Forgot password ?</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>
</div>
