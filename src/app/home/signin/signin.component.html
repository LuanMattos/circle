<div class="full">
  <div class="container-form">
    <div class="form">
      <form class="form mt-lg-5" [formGroup]="loginForm" (submit)="login()" #form="ngForm">
        <div class="container pt-4">
          <span class="text-white text-logo">F<img src="assets/img/logo.png" width="50" class="p-0">r  &nbsp; the best moments</span>
        </div>
        <h2 class="stext">Sign In</h2>
        <div class="form-group w-75 m-auto">
          <input class="form-control w-100" type="text" name="name" placeholder="User name or Phone number"
                 formControlName="userName"><br>
          <app-vmessage
            *ngIf="loginForm.get('userName').errors?.required && form.submitted"
            text="User name is required!"
          ></app-vmessage>
        </div>
        <div class="form-group w-75 m-auto">
          <input class="form-control w-100" type="password" name="password" placeholder="Password"
                 formControlName="password"><br>
          <app-vmessage
            *ngIf="loginForm.get('password').errors?.required && form.submitted"
            text="Password is required!"
          ></app-vmessage>
          <app-vmessage *ngIf="authInvalid?.length" text="{{authInvalid}}"></app-vmessage>
          -->
        </div>
        <div class="form-group w-75 m-auto">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-circle-primary float-right" [routerLink]="['signup']">Sign Up
              </button>
            </div>
            <div class="col">
              <button type="submit" [disabled]="loginForm.invalid || blockSubmited" class="btn btn-circle-primary">Sign
                In
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="pt-4"><a [routerLink]="['forgot-password']" class="ml-2">Forgot password ?</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
