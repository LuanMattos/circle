<div class="text-center mt-lg-5  responsive-width register-text"><p>Já é registrado?</p></div>

<form class="form mt-lg-5" [formGroup]="loginForm" (submit)="login()" #form="ngForm">

  <div class="form-group">

    <mat-form-field class="responsive-width">
      <mat-label>Usuário</mat-label>
      <input #userNameInput
             formControlName="userName"
             matInput type="text" >
    </mat-form-field>

    <app-vmessage
      *ngIf="loginForm.get('userName').errors?.required && form.submitted"
      text="Nome de usuário é obrigatório!"
    ></app-vmessage>
  </div>

  <div class="form-group">
    <mat-form-field class="responsive-width">
      <mat-label>Senha</mat-label>
      <input formControlName="password"
             matInput type="password" >
    </mat-form-field>
    <app-vmessage
      *ngIf="loginForm.get('password').errors?.required && form.submitted"
      text="Senha é obrigatória "
    ></app-vmessage>
    <app-vmessage *ngIf="authInvalid?.length" text="{{authInvalid}}"></app-vmessage>
  </div>
  <p><a [routerLink]="['forgot-password']" class="ml-2">Esqueceu a senha?</a></p>
  <button class="responsive-width bg-dark text-white"  mat-raised-button [disabled]="loginForm.invalid || blockSubmited" type="submit">Entrar</button>

</form>

<p class="p-5">Não é registrado?<a [routerLink]="['signup']" class="ml-2">Registre-se agora</a></p>
