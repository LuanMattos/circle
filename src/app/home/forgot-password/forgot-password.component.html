<div class="full">
  <div class="form">
    <form class="form mt-lg-5" [formGroup]="forgotPasswordForm" (submit)="save()" #form="ngForm">
      <h2 class="stext">Forgot</h2>

      <div class="form-group w-75 m-auto">
        <input class="form-control w-100" type="text" name="userNameEmail" placeholder="User Name or Email" formControlName="userNameEmail">
              <app-vmessage
                *ngIf="forgotPasswordForm.get('userNameEmail')?.errors?.required && form.submitted"
                text="User name / E-mail is required!"
              ></app-vmessage>
              <app-vmessage
                *ngIf="message && form.submitted"
                text="{{message}}"
              ></app-vmessage>
      </div>

      <div class="form-group w-75 m-auto pt-2">
        <div class="row">
          <div class="col">
            <button type="submit" [disabled]="forgotPasswordForm.invalid &&  !formSubmited"  class=" btn btn-circle-primary">Confirm</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
