<footer class="mt-5" *ngIf="isLogged() && (user$ | async) as user" id="nav-bottom-scrool">
  <div class="fixed-bottom bg-white p-1">
    <div class="container">
      <div class="row text-center">
        <div class="col-6">
          <a [routerLink]="['timeline',(user$ | async)?.user_name]">
            <i class="fa fa-home fa-2x text-dark"></i>
          </a>
        </div>
        <div class="col-6">
          <a [routerLink]="['add', (user$ | async).user_name]">
            <i class="fa fa-plus-circle fa-2x text-dark"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
<footer *ngIf="!isLogged()" class="blockquote-footer p-1 fixed-bottom bg-light">
    <small class="text-muted mr-5">
      Circle <cite title="Source Title">All rights reserved</cite>
    </small>
    <a [routerLink]="['about']" class="badge badge-dark mr-2">About</a>
    <a [routerLink]="['privacy']" class="badge badge-dark mr-2">Privacy</a>
    <a [routerLink]="['terms']" class="badge badge-dark mr-2">Terms and conditions</a>
</footer>
