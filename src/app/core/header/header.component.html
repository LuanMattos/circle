<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a *ngIf="!openSearch" class="navbar-brand title-header" (click)="redirect()">
      Circle
    </a>
    <app-search (openInputSearch)="openSearch = $event" class="m-auto"></app-search>
    <div *ngIf="!openSearch">
      <div *ngIf="(user$ | async) as user;else login">
        <div class="cursor-pointer" [matMenuTriggerFor]="menu">
          <i class="fa fa-user fa-2x" aria-hidden="true"></i>
        </div>
        <mat-menu #menu="matMenu" class="mt-3">
          <a mat-menu-item [href]="['user/' + user.user_name]">
            <span class="ml-2" >Perfil</span>
          </a>
          <div mat-menu-item (click)="logout()">
            <a class="ml-2">Sair</a>
          </div>
        </mat-menu>
      </div>
      <ng-template #login>
        <span class="navbar-text">
          Por favor, fa√ßa <a [routerLink]="['']">login</a>
        </span>
      </ng-template>
    </div>
  </nav>
  <app-alert></app-alert>
</header>
