<div class="container">
  <div *ngIf="comments as comments">
    <ul class="list-unstyled comment-list">
      <li *ngFor="let comment of comments">
        <a class="text-dark font-weight-bold mr-1 " [routerLink]="['/user', comment.user_id]">
          {{ comment.user_id }}
        </a>
        <em>
          {{ comment.comment_date | date:'dd-MM-yyyy HH:mm' }}
        </em>
        <p class="break-word mb-2">
          {{ comment.comment_text }}
        </p>
      </li>
    </ul>
  </div>
</div>
