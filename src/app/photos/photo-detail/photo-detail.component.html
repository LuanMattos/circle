<div id="photo-detail" *ngIf="(photo$ | async) as photo">
  <img src="{{photo.photo_url}}" alt='Photo detail {{photo.photo_description}}'>
  <div class='app-photo-description'>
    <app-photo-description [photo]="photo"></app-photo-description>
  </div>
  <app-like [photo]="photo" (viewFormComment)="photoComment = $event" (photoId)="photoId = $event" [_viewFormComment]="photoComment"></app-like>
</div>
