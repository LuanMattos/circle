<div class="bg-white div-general-photo-detail" *ngIf="(photo$ | async) as photo" >
  <div class="row">
    <div class="responsive-row m-auto">
      <div class="row">
        <div class="col">
          <div class="img-container ">
            <app-photo
              [url]="photo.photo_url"
              [description]="photo.photo_description"
            >
            </app-photo>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <small>
            <p class="ml-4 text-left break-word">
              {{photo?.photo_description}}
            </p>
            <hr>
            <div class="mb-4 ml-0">
              <div class="pull-left text-muted">
                <div class="row ">
                  <div class="col text-center cursor-pointer">
                    <i aria-hidden="true" class="fa fa-hand-peace-o fa-2x ml-3 text-muted cursor-pointer"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="col text-center font-weight-bold ">
                    <span class="ml-3 cursor-pointer">Like</span>
                  </div>
                </div>
              </div>
              <div class="pull-left text-muted">
                <div class="row">
                  <div class="col text-center">
                    <span class="align-middle font-weight-bold ml-2 cursor-pointer">{{ photo.photo_likes }}</span>
                  </div>
                </div>
              </div>
              <div class="pull-left text-muted"  (click)="photoComment = !photoComment" *ngIf="photo.photo_allow_comments == 1;">
                <div class="row ml-2">
                  <div class="col text-center">
                    <i class="fa fa-commenting-o fa-2x mr-2 ml-2 cursor-pointer"></i>
                    {{ photo.photo_comments }}
                  </div>
                </div>
                <div class="row ml-2">
                  <div class="col text-center font-weight-bold cursor-pointer">
                    Comentar
                  </div>
                </div>
              </div>
              <!--          <i photoOwnerOnly [ownedPhoto]="photo" showIsLogged (click)="removePhoto()" class="fa fa-trash-o fa-2x pull-right cursor-pointer"></i>-->
            </div>
          </small>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <app-photo-comments [comments]="comments" [photoId]="photo.photo_id"></app-photo-comments>
        </div>
      </div>
    </div>
  </div>
  <app-comments-form (comments)="comments = $event" [viewComponent]="photoComment" [photoId]="photoId" *ngIf="photo.photo_allow_comments == 1; else warning"></app-comments-form>
  <ng-template #warning>
    <div class="row">
      <div class="col text-center">
          <span class="text-muted">
            O usuário desativou os comentários
          </span>
      </div>
    </div>
  </ng-template>
</div>
