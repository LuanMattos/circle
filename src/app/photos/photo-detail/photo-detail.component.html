<div class="div-general-photo-detail" *ngIf="(photo$ | async) as photo">
  <img src="{{photo.photo_url}}" alt="{{photo.photo_description}}" alt='Photo detail'>
  <div class="body-comment-text p-1">
    <span class="break-word mb-2">{{photo.photo_description.substring(0, 100)}}</span>
    <details *ngIf="photo.photo_description.length >= 100">
      <summary>
        <span class="open">View more</span>
        <span class="close mb-2">View less</span>
      </summary>
      <span>{{photo.photo_description.substring(100, 1000)}}</span>
    </details>
  </div>
  <hr>
  <app-like [photo]="photo" (viewFormComment)="photoComment = $event" (photoId)="photoId = $event" [_viewFormComment]="photoComment"></app-like>
  <app-photo-comments [comments]="comments" [photoId]="photo.photo_id" [allowComments]="photo.photo_allow_comments"></app-photo-comments>
  <app-comments-form (comments)="comments = $event" [viewComponent]="photoComment" [photoId]="photoId" *ngIf="photo.photo_allow_comments;" (viewFormComment)="photoComment = $event"></app-comments-form>
</div>
